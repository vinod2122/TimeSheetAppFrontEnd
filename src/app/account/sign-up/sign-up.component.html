<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <form class="example-form" (ngSubmit)="signUp()" [formGroup]="signUpForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="name" formControlName="name">
                </mat-form-field>
            </mat-card-content>
            
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mail-id" formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Roles" formControlName="roles">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm-passowrd" formControlName="confirmPassword">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
            <button mat-stroked-button color="primary" type="submit" class="btn-block">Sign Up</button>
            </mat-card-content>
        </form>
        <button mat-flat-button type="button" class="login-button" routerLink="/login">Login</button>
    </mat-card>
</div>
